<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Numpang Ngopi.crb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Tanggal dan Jam -->
    <div class="tanggal-jam">
      <p id="tanggal"></p>
      <p id="jam"></p>
    </div>

    <h1>Selamat Datang di Numpang Ngopi.Crb</h1>

    <!-- Tombol Aksi -->
    <div class="button-group">
      <button id="ambilAntrianBtn">AMBIL ANTRIAN BARU</button>
      <button id="prosesAntrianBtn">PROSES ANTRIAN</button>
      <button id="selesaiBtn">SELESAI</button>
      <button id="resetBtn">RESET ANTRIAN</button>
    </div>

    <!-- Informasi Antrian -->
    <div class="info-box">
      <div class="info-card">
        <h2>Antrian yang Dilayani</h2>
        <p id="antrianSaatIni">-</p>
      </div>
      <div class="info-card">
        <h2>Antrian Selesai</h2>
        <p id="antrianSelesai">-</p>
      </div>
    </div>

    <!-- Daftar Antrian Menunggu -->
    <div class="queue-list">
      <h2>Antrian Menunggu</h2>
      <ul id="daftarAntrian"></ul>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
